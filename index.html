<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBA Parlay Builder</title>
  <style>
    :root {
      --bg-color: #f4f4f7;
      --card-bg: #ffffff;
      --primary-text: #1a1a1a;
      --secondary-text: #6b7280;
      --border-color: #e5e7eb;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --more-color: #059669;
      --more-bg: #ecfdf5;
      --less-color: #dc2626;
      --less-bg: #fef2f2;
      --active-red: #dc2626;
      --btn-blue-start: #3b82f6;
      --btn-blue-end: #2563eb;
      --btn-blue-hover-start: #2563eb;
      --btn-blue-hover-end: #1d4ed8;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--primary-text);
      line-height: 1.5;
    }

    * {
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
      font-family: inherit;
      background: #fff;
      border: 1px solid var(--border-color);
      padding: 8px 16px;
      text-transform: uppercase;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.5px;
      border-radius: 20px;
      transition: all 0.2s ease;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    button:hover:not(:disabled) {
      background-color: #f9fafb;
      transform: translateY(-1px);
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary-gradient {
      background: linear-gradient(135deg, var(--btn-blue-start) 0%, var(--btn-blue-end) 100%) !important;
      color: #fff !important;
      border: none !important;
    }

    .btn-primary-gradient:hover:not(:disabled) {
      background: linear-gradient(135deg, var(--btn-blue-hover-start) 0%, var(--btn-blue-hover-end) 100%) !important;
      box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3) !important;
    }

    /* Tab styles based on navigation image */
    .tab-container {
      display: flex;
      gap: 32px;
      margin-bottom: 24px;
      overflow-x: auto;
      scrollbar-width: none;
      justify-content: center;
      border-bottom: 1px solid var(--border-color);
      background: #fff;
      padding: 0 16px;
      width: 100%;
    }

    .tab-item {
      background: none !important;
      border: none !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      padding: 16px 4px !important;
      text-transform: capitalize !important;
      font-size: 14px !important;
      font-weight: 600 !important;
      color: var(--secondary-text) !important;
      position: relative;
      white-space: nowrap;
      transition: color 0.2s ease !important;
    }

    .tab-item:hover {
      color: var(--primary-text) !important;
      transform: none !important;
    }

    .tab-item.active {
      color: var(--primary-text) !important;
    }

    .tab-item.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 4px;
      background-color: var(--active-red);
    }

    input {
      font-family: inherit;
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      outline: none;
      font-weight: 500;
      width: 100%;
      background: #fff;
    }

    input:focus {
      border-color: #000;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      min-height: 100vh;
      padding: 0 20px;
    }

    header {
      padding: 24px 0;
      position: sticky;
      top: 0;
      background: var(--bg-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .game-item {
      padding: 24px;
      cursor: pointer;
      border: 1px solid transparent;
    }

    .game-item:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
      border-color: var(--border-color);
    }

    .player-group {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .player-header {
      font-weight: 800;
      text-transform: uppercase;
      font-size: 11px;
      border-bottom: 1px solid var(--border-color);
      padding: 12px 16px;
      letter-spacing: 1px;
      background-color: #fff;
      color: var(--secondary-text);
    }

    .prop-body {
      padding: 24px 16px;
      display: flex;
      flex-direction: column;
      flex: 1;
      justify-content: center;
    }

    .prop-line {
      font-weight: 900;
      font-size: 34px;
      line-height: 1;
      margin: 4px 0;
      color: #111;
    }

    .prop-label {
      color: #6b7280;
      text-transform: uppercase;
      font-size: 13px;
      font-weight: 800;
      letter-spacing: 1.5px;
    }

    /* AI Prediction Badges */
    .prediction-badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 10px;
      font-weight: 900;
      text-transform: uppercase;
      font-size: 12px;
      margin-bottom: 8px;
      width: fit-content;
    }

    .prediction-more {
      background-color: var(--more-bg);
      color: var(--more-color);
    }

    .prediction-less {
      background-color: var(--less-bg);
      color: var(--less-color);
    }

    .parlay-reason {
      font-size: 11px;
      color: var(--secondary-text);
      line-height: 1.5;
      padding-top: 12px;
      border-top: 1px solid var(--border-color);
      margin-top: 12px;
    }

    .odds-container {
      display: flex;
      gap: 12px;
    }

    .odds-column {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      background: var(--bg-color);
      padding: 6px 10px;
      border-radius: 8px;
      min-width: 60px;
    }

    .odds-value {
      font-weight: 800;
      font-size: 12px;
      color: var(--primary-text);
    }

    .label-tiny {
      font-size: 8px;
      color: var(--secondary-text);
      text-transform: uppercase;
      font-weight: 800;
      letter-spacing: 1px;
    }

    select {
      font-weight: 700;
      text-transform: uppercase;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 20px;
      outline: none;
      font-size: 11px;
      background: #fff;
    }

    .no-line {
      font-size: 10px;
      color: var(--secondary-text);
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
  </style>

</html>
